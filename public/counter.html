<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body{
            text-align: center;
        }
        
        h1{
            font-size: 4rem;
            margin-bottom: 1%;
        }

        div{
            margin-bottom: 1%;
        }

        span{
            font-size: 5rem;
        }
        
        .container{
            margin-top: 10%;
        }

        button{
            padding: .5rem;
            margin: .5rem;
            border-radius: 4%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <div>
            <span id="count">0</span>
        </div>
        <div>
            <button id="decrease">Decrease Count</button>
            <button id="reset">Reset</button>
            <button id="increase">Increase Count</button>
        </div>
    </div>

    <script src="../assets/js/counter.js"></script>
</body>
</html>
